<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
</head>
<body>

  <main id="main" data-timeframe="daily">
    <div id="profile">
      <div id="info">
        <div class="avatar"></div>
        <div class="text">
          <span class="report rubik-400">Report for</span>
          <span class="name rubik-300">Jeremy Robson</span>
        </div>
      </div>

      <div id="buttons">
        <button id="btn-daily" class="btn rubik-400">Daily</button>
        <button id="btn-weekly" class="btn rubik-400">Weekly</button>
        <button id="btn-monthly" class="btn rubik-400">Monthly</button>
      </div>
    </div>
